<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Operations</title>
</head>
<body>
    <h1>Number Operations</h1>
    <label for="numberInput">Enter a Number:</label>
    <input type="number" id="numberInput" placeholder="Enter a number">
    <br><br>
    <button onclick="calculateFactorial()">Factorial</button>
    <button onclick="generateFibonacci()">Fibonacci</button>
    <button onclick="findPrimes()">Prime</button>
    <button onclick="checkPalindrome()">Palindrome</button>
    <p id="result" style="margin-top: 20px;"></p>

    <script>
        // Function to calculate factorial
        function calculateFactorial() {
            const num = parseInt(document.getElementById("numberInput").value);
            if (num < 0) {
                document.getElementById("result").textContent = "Factorial is not defined for negative numbers.";
                return;
            }
            let factorial = 1;
            for (let i = 1; i <= num; i++) {
                factorial *= i;
            }
            document.getElementById("result").textContent = `Factorial of ${num} is ${factorial}.`;
        }

        // Function to generate Fibonacci series
        function generateFibonacci() {
            const num = parseInt(document.getElementById("numberInput").value);
            if (num < 0) {
                document.getElementById("result").textContent = "Please enter a non-negative number.";
                return;
            }
            const fibonacci = [0, 1];
            for (let i = 2; i <= num; i++) {
                fibonacci.push(fibonacci[i - 1] + fibonacci[i - 2]);
            }
            document.getElementById("result").textContent = `Fibonacci series up to ${num}: ${fibonacci.slice(0, num + 1).join(", ")}`;
        }

        // Function to find prime numbers up to the given number
        function findPrimes() {
            const num = parseInt(document.getElementById("numberInput").value);
            if (num < 2) {
                document.getElementById("result").textContent = "No prime numbers less than 2.";
                return;
            }
            const primes = [];
            for (let i = 2; i <= num; i++) {
                let isPrime = true;
                for (let j = 2; j <= Math.sqrt(i); j++) {
                    if (i % j === 0) {
                        isPrime = false;
                        break;
                    }
                }
                if (isPrime) primes.push(i);
            }
            document.getElementById("result").textContent = `Prime numbers up to ${num}: ${primes.join(", ")}`;
        }

        // Function to check if a number is a palindrome
        function checkPalindrome() {
            const num = document.getElementById("numberInput").value;
            const reversedNum = num.split("").reverse().join("");
            if (num === reversedNum) {
                document.getElementById("result").textContent = `${num} is a palindrome.`;
            } else {
                document.getElementById("result").textContent = `${num} is not a palindrome.`;
            }
        }
    </script>
</body>
</html>
